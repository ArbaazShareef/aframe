<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Room Scale</title>
    <meta name="description" content="Room Scale â€“ A-Frame">
    <script src="../../../dist/aframe.js"></script>
    <script src="components/enemy.js"></script>
    <script src="components/gun.js"></script>
    <script src="components/bullet.js"></script>
    <script src="components/enemybullet.js"></script>
    <script src="components/counter.js"></script>
  </head>
  <body>
    <a-scene debug="true">
      <a-assets>
        <img id="arena" src="../../assets/img/aframeArena.png">
      </a-assets>
      <a-entity light="color: #f4f4f4; intensity: 0.6; type: point"></a-entity>
      <a-entity light="color: #47c9ff; intensity: 0.6; type: hemisphere"></a-entity>
      <a-entity id="left-hand" gun="" hand-controls="hand: left"
                blend-model="url(../../assets/models/hands/leftHand.json)"></a-entity>
      <a-entity id="right-hand" gun="" hand-controls="hand: right"
        position="5 5 3"
                blend-model="url(../../assets/models/hands/rightHand.json)"></a-entity>
      <a-entity id="sky"
                geometry="primitive: sphere; radius: 65;"
                material="shader: flat; color: #47c9ff; side: double">
                <a-animation attribute="material.color" to="#47c9ff" from="#ff0000" begin="player-hit" dur="500" fill="forwards"></a-animation>
      </a-entity>
      <a-entity id="ground"
                geometry="primitive: circle; radius: 8;"
                rotation="-90 0 0"
                material="shader: flat; src: #arena"></a-entity>
                <a-entity counter></a-entity>

    </a-scene>
  </body>
</html>
